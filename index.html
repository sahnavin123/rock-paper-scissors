    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">

<body>

            <button class="btn" id="paper">Paper</button>

          </div>
    </div>
    <div id="result">
        <!-- here the result will come -->
    </div>
    <script src="script.js"></script>
